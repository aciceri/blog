<!doctype html>
<html lang='$language$'>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>$title$ - Andrea Ciceri's blog</title> 

	<!-- KaTeX -->
        <link rel="stylesheet" href="/katex/katex.min.css">
        <script defer src="/katex/katex.min.js"></script>
        <script defer src="/katex/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>

        <!-- Custom -->
        <link rel="stylesheet" href="/css/custom.css" />
        <script src="/js/custom.js"></script>

	<!-- Hyphenopoly -->
        <script src="/hyphenopoly/Hyphenopoly_Loader.js"></script>
	
    </head>
    <body class="theme-light">
      <div id="main-wrapper">
        <header>
            <nav>
                <a $if(home)$ class="current" $endif$ href="/">Home</a>
                <a $if(contacts)$ class="current" $endif$ href="/contacts/">Contacts</a>
                <a $if(archive)$ class="current" $endif$ href="/archive">Archive</a>
                <a href="/rss/rss.xml">RSS</a>
                <a href="/atom/atom.xml">Atom</a>
            </nav>
        </header>

        <main>
            <h1>$title$</h1>
            $body$
        </main>

        <footer>
	  <div class='left'>
	  Built with &hearts; using 
          <a href="https://www.gnu.org/software/emacs/">Emacs</a>,
          <a href="https://nixos.org/">Nix</a> and
          <a href="https://jaspervdj.be/hakyll">Hakyll</a>
	  <br>
	  Distributed on
          <a href="https://pages.github.com/">GitHub</a>,
          <a href="https://ipfs.io/">IPFS</a> and
          <a href="https://www.torproject.org/">Tor</a>
	  </div>
	  <div class='right'>
	   Commit <a href='https://github.com/aciceri/test/tree/release'>$git-head-commit-hash$</a>
	   <br>
	   <a id='theme-switcher'>Switch theme</a>
	  </div>
        </footer>
      </div>
    </body>
</html>
