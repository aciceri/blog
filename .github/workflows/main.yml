    - name: Create file
      run: echo "<h1>sator arepo</h1>" > file  
    - name: Push on Pinata
      id: ipfs
    #  if: success()
      uses: aquiladev/ipfs-action@v0.1.5
      with:
        path: ./file
        service: pinata
        pinataKey: ${{ secrets.API_KEY }}
        pinataSecret: ${{ secrets.API_SECRET }}
    - name: Pin on personal IPFS node
      #if: success()
      run: curl --user ${{ secrets.ipfs_user }}:${{ secrets.ipfs_password }} -X POST https://api.ipfs.ccr.ydns.eu/api/v0/pin/add\?arg\=${{ steps.ipfs.outputs.hash }}\&key\=blog
    - name: Update IPNS
      #if: success()
      run: curl --user ${{ secrets.ipfs_user }}:${{ secrets.ipfs_password }} -X POST https://api.ipfs.ccr.ydns.eu/api/v0/name/publish\?arg\=${{ steps.ipfs.outputs.hash }}\&key\=blog

