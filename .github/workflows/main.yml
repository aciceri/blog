name: "Build Site and Deploy"

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Nix
      uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20201221_9fab14a/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - name: Compile Document
      run: nix run ./#compile
    - name: Disable Jekyll rendering
      run: touch build/site/.nojekyll
    - name: Deploy
      if: success()
      uses: anantaramdas/ipfs-pinata-deploy-action@v1.6.4
      pin-name: 'My personal site'
      path: './build/site'
       pinata-api-key: ${{ secrets.api_key }}
       pinata-secret-api-key: ${{ secrets.api_secret }} 
       verbose: true
       remove-old: true

  always-run:
    runs-on: ubuntu-latest
    steps:
    - name: Be friendly
      run: |
            echo "This is just here to prevent failure if the commit is not supposed to be build."