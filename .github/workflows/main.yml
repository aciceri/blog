name: "Build Site and Deploy"

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    #- uses: actions/checkout@v1
    #- name: Install Nix
    #  uses: cachix/install-nix-action@v12
    #  with:
